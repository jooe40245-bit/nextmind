<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextMind Cursos</title>

<style>
body{
    margin:0;
    background:#0f0f0f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    overflow-x:hidden;
}

/* TOPO */
.topo{
    background:linear-gradient(to bottom,#000,transparent);
    padding:20px 40px;
    position:fixed;
    width:100%;
    z-index:1000;
}

.logo{
    font-size:28px;
    font-weight:bold;
    color:#e50914;
}

/* BANNER */
.banner{
    height:60vh;
    background:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') center/cover no-repeat;
    display:flex;
    align-items:flex-end;
    padding:40px;
}

.banner h1{
    font-size:50px;
}

/* CATEGORIAS */
.categoria{
    padding:30px 40px;
}

.categoria h2{
    margin-bottom:15px;
}

/* LINHA DE CARDS */
.linha{
    display:flex;
    gap:15px;
    overflow-x:auto;
    padding-bottom:10px;
}

.card{
    min-width:220px;
    height:130px;
    border-radius:8px;
    background-size:cover;
    background-position:center;
    position:relative;
    transition:0.4s;
    cursor:pointer;
}

.card:hover{
    transform:scale(1.1);
    z-index:10;
}

/* TEXTO DO CARD */
.card span{
    position:absolute;
    bottom:10px;
    left:10px;
    font-weight:bold;
    background:rgba(0,0,0,0.6);
    padding:5px 10px;
    border-radius:4px;
}

/* SCROLL */
.linha::-webkit-scrollbar{
    height:8px;
}
.linha::-webkit-scrollbar-thumb{
    background:#333;
}
</style>
</head>
<body>

<div class="topo">
    <div class="logo">NEXTMIND</div>
</div>

<div class="banner">
    <h1>Aprenda Algo Novo Hoje</h1>
</div>

<!-- ART DIGITAL -->
<div class="categoria">
    <h2>Art Digital & Design</h2>
    <div class="linha">
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1492724441997-5dc865305da7')">
            <span>Photoshop Completo</span>
        </div>
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee')">
            <span>Illustrator Pro</span>
        </div>
    </div>
</div>

<!-- ARTES MARCIAIS -->
<div class="categoria">
    <h2>Artes Marciais</h2>
    <div class="linha">
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1555597673-b21d5c935865')">
            <span>Muay Thai</span>
        </div>
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1599058917765-a780eda07a3e')">
            <span>Jiu Jitsu</span>
        </div>
    </div>
</div>

<!-- FINANCEIRO -->
<div class="categoria">
    <h2>Financeiro</h2>
    <div class="linha">
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1554224155-6726b3ff858f')">
            <span>Investimentos</span>
        </div>
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1450101499163-c8848c66ca85')">
            <span>Renda Extra</span>
        </div>
    </div>
</div>

<!-- CULINARIA -->
<div class="categoria">
    <h2>Culinária</h2>
    <div class="linha">
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1498837167922-ddd27525d352')">
            <span>Confeitaria</span>
        </div>
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836')">
            <span>Massas Artesanais</span>
        </div>
    </div>
</div>

<!-- RELIGIÃO -->
<div class="categoria">
    <h2>Religião</h2>
    <div class="linha">
        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1507842217343-583bb7270b66')">
            <span>Estudos Espirituais</span>
        </div>
    </div>
</div>

</body>
</html>
