<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextMind • Cinematic Holographic System</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:#000814;
    color:white;
}

/* FUNDO */
#space{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-5;
}

/* CENA 3D */
.scene{
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:2000px;
}

/* PAINEL HOLOGRÁFICO */
.interface{
    width:90%;
    height:85vh;
    border-radius:35px;
    padding:40px;
    position:relative;
    transform-style:preserve-3d;
    backdrop-filter:blur(40px);
    background:rgba(0,255,255,0.05);
    border:1px solid rgba(0,255,255,0.3);
    box-shadow:
        0 0 120px rgba(0,255,255,0.3),
        inset 0 0 120px rgba(0,255,255,0.2);
    animation:cameraFloat 18s ease-in-out infinite alternate;
    overflow:auto;
}

/* MOVIMENTO DA CÂMERA */
@keyframes cameraFloat{
    0%{ transform:rotateX(6deg) rotateY(-6deg) translateZ(0px); }
    50%{ transform:rotateX(-4deg) rotateY(5deg) translateZ(70px); }
    100%{ transform:rotateX(6deg) rotateY(-6deg) translateZ(0px); }
}

/* BRILHO HOLOGRÁFICO */
.interface::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:35px;
    background:linear-gradient(120deg,
        transparent 30%,
        rgba(0,255,255,0.4) 50%,
        transparent 70%);
    animation:holoMove 8s linear infinite;
    pointer-events:none;
}

@keyframes holoMove{
    0%{ transform:translateX(-100%); }
    100%{ transform:translateX(100%); }
}

.topo{
    font-size:22px;
    letter-spacing:4px;
    color:#00f0ff;
    text-shadow:0 0 25px #00f0ff;
    margin-bottom:30px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:25px;
}

.card{
    border-radius:20px;
    padding:20px;
    text-align:center;
    cursor:pointer;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(0,255,255,0.2);
    backdrop-filter:blur(20px);
    box-shadow:
        0 0 30px rgba(0,255,255,0.3),
        inset 0 0 20px rgba(0,255,255,0.15);
    transition:.3s;
}

.card:hover{
    transform:translateZ(40px) scale(1.07);
    box-shadow:
        0 0 70px rgba(0,255,255,0.9),
        inset 0 0 40px rgba(0,255,255,0.3);
}

.card h2{
    color:#00f0ff;
    font-size:14px;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="scene">
<div class="interface">

<div class="topo">NEXTMIND • HOLOGRAPHIC CORE</div>

<div class="grid">

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1u2LcQa5Fo63G0xWNt6ZMvcF_RX_aiosA')"><h2>Art Digital & Design</h2></div>
<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1K7MbrQZSTO7vhjI2dwVw7J0nij6beafC')"><h2>Artes Marciais</h2></div>
<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1zJZZFYqeRBkTRTbiUV1wgApX6l-KWyAu')"><h2>Financeiro</h2></div>
<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1Wh8LD24-B8iiJvmkyy_nnVn_6gt04f7r')"><h2>Culinária</h2></div>
<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1rDBhTTxD3pc5kp-ljWQ5zzBldzbdYC81')"><h2>Estudos</h2></div>
<div class="card" onclick="abrir('https://drive.google.com/drive/folders/12DbWmPDFcgs_mM_R6cCSrxrHejiBIMOG')"><h2>Inteligência Artificial</h2></div>

<script>
function abrir(link){
    window.open(link,'_blank');
}

/* FUNDO CINEMATOGRÁFICO */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let nebulaOffset = 0;
let stars = [];

for(let i=0;i<700;i++){
    stars.push({
        x:Math.random()*canvas.width - canvas.width/2,
        y:Math.random()*canvas.height - canvas.height/2,
        z:Math.random()*canvas.width
    });
}

function drawNebula(){
    const gradient = ctx.createRadialGradient(
        canvas.width/2 + Math.sin(nebulaOffset)*250,
        canvas.height/2 + Math.cos(nebulaOffset)*250,
        100,
        canvas.width/2,
        canvas.height/2,
        canvas.width
    );

    gradient.addColorStop(0,"rgba(0,255,255,0.2)");
    gradient.addColorStop(0.3,"rgba(120,0,255,0.15)");
    gradient.addColorStop(0.6,"rgba(0,0,80,0.4)");
    gradient.addColorStop(1,"rgba(0,0,0,1)");

    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    nebulaOffset += 0.0015;
}

function drawStars(){
    stars.forEach(s=>{
        s.z -= 2;
        if(s.z <= 0){
            s.x = Math.random()*canvas.width - canvas.width/2;
            s.y = Math.random()*canvas.height - canvas.height/2;
            s.z = canvas.width;
        }

        let k = 128/s.z;
        let px = s.x*k + canvas.width/2;
        let py = s.y*k + canvas.height/2;

        if(px>=0 && px<=canvas.width && py>=0 && py<=canvas.height){
            let size = (1-k)*2;
            ctx.fillStyle="white";
            ctx.fillRect(px,py,size,size);
        }
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawNebula();
    drawStars();
    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
