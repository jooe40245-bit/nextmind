<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
background:
linear-gradient(rgba(0,0,20,0.8), rgba(0,0,20,0.9)),
url('https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=2000&auto=format&fit=crop');
background-size:cover;
background-position:center;
background-attachment:fixed;
color:white;
overflow-x:hidden;
}

/* CAMADA HOLOGRÁFICA */
.overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at 30% 40%, rgba(0,255,255,0.15), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(0,140,255,0.15), transparent 40%);
pointer-events:none;
z-index:0;
animation:glowMove 10s infinite alternate ease-in-out;
}

@keyframes glowMove{
0%{transform:scale(1);}
100%{transform:scale(1.1);}
}

/* CONTAINER */
.container{
position:relative;
z-index:2;
padding:60px 5%;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:30px;
}

/* CARD */
.card{
height:200px;
border-radius:20px;
overflow:hidden;
cursor:pointer;
position:relative;
transition:.5s;
transform-style:preserve-3d;
background-size:cover;
background-position:center;
box-shadow:0 20px 50px rgba(0,0,0,0.7);
}

.card::before{
content:'';
position:absolute;
inset:0;
background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
}

.card h2{
position:absolute;
bottom:20px;
left:20px;
z-index:2;
font-size:18px;
text-shadow:0 0 20px cyan;
}

.card:hover{
transform:scale(1.08) rotateY(8deg);
box-shadow:0 0 40px cyan;
}

/* TÍTULO */
.topo{
padding:30px 5%;
font-size:28px;
font-weight:bold;
letter-spacing:3px;
text-shadow:0 0 15px cyan;
}

</style>
</head>
