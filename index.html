<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea do Aluno - Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:#0d0d0d;
color:white;
overflow-x:hidden;
}

/* LOADER */
#loader{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:fadeOut 1s forwards;
animation-delay:2s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

.loader-logo{
font-size:40px;
color:#e50914;
font-weight:bold;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

/* MENU LATERAL */
.sidebar{
position:fixed;
left:-250px;
top:0;
width:250px;
height:100%;
background:#111;
padding:30px 20px;
transition:.4s;
z-index:1000;
}

.sidebar.active{
left:0;
}

.sidebar h2{
color:#e50914;
margin-bottom:30px;
}

.sidebar a{
display:block;
color:white;
text-decoration:none;
margin:15px 0;
transition:.3s;
}

.sidebar a:hover{
color:#e50914;
}

.menu-btn{
position:fixed;
top:20px;
left:20px;
font-size:30px;
cursor:pointer;
z-index:1100;
}

/* HEADER */
header{
padding:20px 80px;
display:flex;
justify-content:space-between;
align-items:center;
background:linear-gradient(to bottom,rgba(0,0,0,.9),transparent);
position:fixed;
width:100%;
z-index:500;
}

.aluno{
color:#e50914;
font-weight:bold;
}

/* HERO */
.hero{
height:60vh;
background:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') center/cover;
display:flex;
align-items:center;
padding-left:80px;
font-size:40px;
font-weight:bold;
}

/* CATEGORIAS */
.section{
padding:40px 80px;
}

.section h2{
margin-bottom:20px;
}

.cards{
display:flex;
overflow-x:auto;
gap:20px;
padding-bottom:20px;
}

.card{
min-width:250px;
height:150px;
border-radius:15px;
background-size:cover;
background-position:center;
position:relative;
cursor:pointer;
transition:.4s;
transform-style:preserve-3d;
}

.card:hover{
transform:scale(1.1) rotateY(10deg);
}

.card::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
border-radius:15px;
}

.card span{
position:absolute;
bottom:10px;
left:15px;
z-index:2;
font-weight:bold;
}

/* PART√çCULAS */
#particles{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}
</style>
</head>

<body>

<div id="loader">
<div class="loader-logo">TESLA CURSOS</div>
</div>

<div id="particles"></div>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="sidebar" id="sidebar">
<h2>Menu</h2>
<a href="#">In√≠cio</a>
<a href="#">Meus Cursos</a>
<a href="#">Suporte</a>
<a href="#">Sair</a>
</div>

<header>
<h1>√Årea Premium</h1>
<div class="aluno">Bem-vindo, Carlos</div>
</header>

<div class="hero">
Explore Todos os Cursos
</div>

<div class="section">
<h2>üìö Categorias</h2>
<div class="cards">

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1u2LcQa5Fo63G0xWNt6ZMvcF_RX_aiosA')" style="background-image:url('https://images.unsplash.com/photo-1559027615-cd4628902d4a')">
<span>Art Digital & Design</span>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1K7MbrQZSTO7vhjI2dwVw7J0nij6beafC')" style="background-image:url('https://images.unsplash.com/photo-1549719386-74dfcbf7dbed')">
<span>Artes Marciais</span>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1zJZZFYqeRBkTRTbiUV1wgApX6l-KWyAu')" style="background-image:url('https://images.unsplash.com/photo-1554224155-6726b3ff858f')">
<span>Financeiro</span>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1Wh8LD24-B8iiJvmkyy_nnVn_6gt04f7r')" style="background-image:url('https://images.unsplash.com/photo-1490645935967-10de6ba17061')">
<span>Culin√°ria</span>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1_wwc2pMPdFC9lEPa3x1845C1XXaWGg-r')" style="background-image:url('https://images.unsplash.com/photo-1504052434569-70ad5836ab65')">
<span>Religi√£o</span>
</div>

</div>
</div>

<script>
function toggleMenu(){
document.getElementById('sidebar').classList.toggle('active');
}

function abrir(link){
window.open(link,'_blank');
}

/* PART√çCULAS */
const canvas=document.createElement('canvas');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
document.getElementById('particles').appendChild(canvas);
const ctx=canvas.getContext('2d');

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,0.3)";
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
p.y+=p.d;
if(p.y>canvas.height)p.y=0;
});
requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
