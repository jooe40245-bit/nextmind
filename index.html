<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextMind • Future Platform</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at center, #0a0f2c 0%, #02040f 70%);
    color:white;
    overflow-x:hidden;
}

/* FUNDO ESTRELAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* TOPO */
.topo{
    padding:30px 60px;
    font-size:26px;
    font-weight:bold;
    letter-spacing:3px;
    color:#00f0ff;
    text-shadow:0 0 20px #00f0ff;
}

/* GRID */
.container{
    padding:40px 60px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:40px;
    perspective:1200px;
}

/* CARD FUTURISTA */
.card{
    height:180px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(25px);
    border:1px solid rgba(0,255,255,0.25);
    box-shadow:
        0 0 25px rgba(0,255,255,0.3),
        inset 0 0 25px rgba(0,255,255,0.15);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .3s;
    transform-style:preserve-3d;
    position:relative;
    overflow:hidden;
}

/* REFLEXO DINÂMICO */
.card::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:radial-gradient(circle at var(--x) var(--y),
        rgba(255,255,255,0.6) 0%,
        rgba(255,255,255,0.25) 10%,
        transparent 40%);
    pointer-events:none;
    transform:translate(-50%,-50%);
}

/* TEXTO */
.card h2{
    transform:translateZ(40px);
    color:#00f0ff;
    font-size:18px;
    letter-spacing:1px;
}

/* HOVER GLOW */
.card:hover{
    box-shadow:
        0 0 50px rgba(0,255,255,0.9),
        inset 0 0 35px rgba(0,255,255,0.3);
}

/* RESPONSIVO */
@media(max-width:768px){
    .container{
        padding:20px;
        gap:25px;
    }
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="topo">NEXTMIND • FUTURE INTERFACE</div>

<div class="container">

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1u2LcQa5Fo63G0xWNt6ZMvcF_RX_aiosA')"><h2>Art Digital & Design</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1K7MbrQZSTO7vhjI2dwVw7J0nij6beafC')"><h2>Artes Marciais</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1zJZZFYqeRBkTRTbiUV1wgApX6l-KWyAu')"><h2>Financeiro</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1Wh8LD24-B8iiJvmkyy_nnVn_6gt04f7r')"><h2>Culinária</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1rDBhTTxD3pc5kp-ljWQ5zzBldzbdYC81')"><h2>Estudos</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/12DbWmPDFcgs_mM_R6cCSrxrHejiBIMOG')"><h2>Inteligência Artificial</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1ywrWcyyZHdmpDkUXz4_OdfnU5o8sPk1E')"><h2>Saúde</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1cGdn-RRV0rMbU_RLtFbA3MBiw1hphFGW')"><h2>Marketing Digital</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1_wwc2pMPdFC9lEPa3x1845C1XXaWGg-r')"><h2>Religião & Espiritualidade</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1xsdJ-26VD-guYSj7Kq_ITJVXcwlxKfAD')"><h2>Tesla Treinamentos</h2></div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/123z-XyT10UInmh1tbz3IiD0Aap3Q2QMg')"><h2>Diversos</h2></div>

</div>

<script>

/* ABRIR DRIVE */
function abrir(link){
    window.open(link,'_blank');
}

/* FUNDO ESTRELAS */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];

for(let i=0;i<200;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*1.5,
        d:Math.random()*0.5
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();
        s.y+=s.d;
        if(s.y>canvas.height) s.y=0;
    });
    requestAnimationFrame(drawStars);
}
drawStars();

/* 3D + REFLEXO DINÂMICO */
document.querySelectorAll(".card").forEach(card=>{

    card.addEventListener("mousemove",(e)=>{

        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width/2;
        const centerY = rect.height/2;

        const rotateX = -(y-centerY)/18;
        const rotateY = (x-centerX)/18;

        card.style.transform =
            `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;

        card.style.setProperty('--x', x + 'px');
        card.style.setProperty('--y', y + 'px');
    });

    card.addEventListener("mouseleave",()=>{
        card.style.transform="rotateX(0) rotateY(0) scale(1)";
    });

});
</script>

</body>
</html>
