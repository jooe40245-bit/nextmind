<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextMind Cursos</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background: linear-gradient(135deg,#021024,#03254c,#054a91);
    background-size:400% 400%;
    animation: fundoAnimado 12s ease infinite;
    color:white;
    overflow-x:hidden;
}

@keyframes fundoAnimado{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* TOPO */
.topo{
    padding:25px 50px;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
}

.logo{
    color:#00c3ff;
}

/* CONTAINER */
.container{
    padding:40px 60px;
    display:flex;
    flex-wrap:wrap;
    gap:40px;
    justify-content:center;
}

/* CATEGORIA CARD */
.categoria{
    width:280px;
    height:170px;
    border-radius:18px;
    backdrop-filter:blur(12px);
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.15);
    box-shadow:0 0 25px rgba(0,195,255,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    cursor:pointer;
    transition:0.4s;
    position:relative;
}

.categoria:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 40px rgba(0,195,255,0.6);
}

.categoria h2{
    font-size:20px;
}

/* EFEITO FLUTUANTE */
.categoria{
    animation: flutuar 5s ease-in-out infinite;
}

@keyframes flutuar{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0px);}
}

/* RESPONSIVO */
@media(max-width:768px){
    .container{
        padding:20px;
    }
    .categoria{
        width:100%;
    }
}
</style>
</head>
<body>

<div class="topo">
    <div class="logo">NEXTMIND</div>
</div>

<div class="container">

    <div class="categoria">
        <h2>Art Digital & Design</h2>
    </div>

    <div class="categoria">
        <h2>Artes Marciais</h2>
    </div>

    <div class="categoria">
        <h2>Financeiro</h2>
    </div>

    <div class="categoria">
        <h2>Culinária</h2>
    </div>

    <div class="categoria">
        <h2>Religião</h2>
    </div>

    <div class="categoria">
        <h2>Marketing Digital</h2>
    </div>

    <div class="categoria">
        <h2>Programação</h2>
    </div>

    <div class="categoria">
        <h2>Idiomas</h2>
    </div>

</div>

</body>
</html>
