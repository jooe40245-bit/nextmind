<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextMind 3D Experience</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    overflow:hidden;
    background:#000;
    color:white;
}

/* CANVAS 3D */
#bg{
    position:fixed;
    top:0;
    left:0;
    z-index:-2;
}

/* CONTAINER */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}

/* CARD */
.card{
    height:180px;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
    position:relative;
    transition:.5s;
    transform-style:preserve-3d;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(60%);
    transition:.5s;
}

.card h2{
    position:absolute;
    bottom:20px;
    left:20px;
    z-index:2;
    font-size:18px;
    text-shadow:0 0 15px cyan;
}

.card:hover{
    transform:rotateY(15deg) rotateX(10deg) scale(1.1);
}

.card:hover img{
    filter:brightness(100%);
}

/* overlay brilho */
.card::after{
    content:'';
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(0,255,255,0.4),transparent);
    transform:translateX(-100%);
    transition:.5s;
}

.card:hover::after{
    transform:translateX(100%);
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1u2LcQa5Fo63G0xWNt6ZMvcF_RX_aiosA')">
<img src="https://images.unsplash.com/photo-1541961017774-22349e4a1262">
<h2>Art Digital</h2>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1K7MbrQZSTO7vhjI2dwVw7J0nij6beafC')">
<img src="https://images.unsplash.com/photo-1549719386-74dfcbf7dbed">
<h2>Artes Marciais</h2>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1zJZZFYqeRBkTRTbiUV1wgApX6l-KWyAu')">
<img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f">
<h2>Financeiro</h2>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1Wh8LD24-B8iiJvmkyy_nnVn_6gt04f7r')">
<img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352">
<h2>Culinária</h2>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/12DbWmPDFcgs_mM_R6cCSrxrHejiBIMOG')">
<img src="https://images.unsplash.com/photo-1677442136019-21780ecad995">
<h2>Inteligência Artificial</h2>
</div>

<div class="card" onclick="abrir('https://drive.google.com/drive/folders/1cGdn-RRV0rMbU_RLtFbA3MBiw1hphFGW')">
<img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f">
<h2>Marketing</h2>
</div>

</div>

<script>
function abrir(link){
    window.open(link,'_blank');
}

/* THREE JS FUNDO 3D */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bg'), alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);

camera.position.z = 5;

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshStandardMaterial({color:0x00ffff, wireframe:true});
const cubes = [];

for(let i=0;i<40;i++){
    const cube = new THREE.Mesh(geometry, material);
    cube.position.x = (Math.random()-0.5)*20;
    cube.position.y = (Math.random()-0.5)*20;
    cube.position.z = (Math.random()-0.5)*20;
    scene.add(cube);
    cubes.push(cube);
}

const light = new THREE.PointLight(0x00ffff, 2);
light.position.set(10,10,10);
scene.add(light);

function animate(){
    requestAnimationFrame(animate);
    cubes.forEach(c=>{
        c.rotation.x += 0.01;
        c.rotation.y += 0.01;
    });
    renderer.render(scene, camera);
}

animate();

window.addEventListener('resize',()=>{
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
});
</script>

</body>
</html>
