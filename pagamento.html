<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento - NextMind</title>
  <style>
    body {
      background:#0b0f1a;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      font-family:Arial;
      color:#fff;
    }
    .box {
      background:#12172a;
      padding:40px;
      border-radius:12px;
      width:400px;
      text-align:center;
    }
    input, select, button {
      width:100%;
      padding:14px;
      margin-top:12px;
      border-radius:8px;
      border:none;
      font-size:15px;
    }
    button {
      background:#00e5ff;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Escolha seu plano</h2>

  <button onclick="window.open('https://mpago.la/1inhqw2','_blank')">Pagar Plano Mensal</button>
  <button onclick="window.open('https://mpago.la/1mAYCxp','_blank')">Pagar Plano Anual</button>

  <hr style="margin:25px 0">

  <h3>Ap√≥s pagar, confirme seus dados</h3>

  <input id="whatsapp" placeholder="WhatsApp">
  <input id="email" placeholder="Gmail">

  <select id="plano">
    <option value="mensal">Plano Mensal</option>
    <option value="anual">Plano Anual</option>
  </select>

  <button onclick="confirmar()">Confirmar Pagamento</button>
</div>

<script>
function confirmar() {
  const whatsapp = document.getElementById("whatsapp").value.trim();
  const email = document.getElementById("email").value.trim();
  const plano = document.getElementById("plano").value;

  if (!whatsapp || !email) {
    alert("Preencha todos os campos");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycby4nEQjdmfFuv3UnSQZ3zkiY1MhB4U7hkFMGvW45LwvmIewz7cdVs9lpKCIHqeYLoV3/exec", {
    method: "POST",
    body: JSON.stringify({ whatsapp, email, plano })
  }).then(() => {
    alert("Pagamento confirmado! Acesso liberado.");
    window.location.href = "login.html";
  });
}
</script>

</body>
</html>
