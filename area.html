<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0b0f1a;
color:white;
overflow-x:hidden;
}

/* ===== LOADING NETFLIX ===== */

.loader{
position:fixed;
width:100%;
height:100%;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
animation:fadeOut 1s ease forwards;
animation-delay:2s;
}

.logo{
font-size:60px;
font-weight:bold;
color:#22d3ee;
animation:pulse 1s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

@keyframes fadeOut{
to{
opacity:0;
visibility:hidden;
}
}

/* ===== FUNDO PARTÍCULAS ===== */

#particles{
position:fixed;
width:100%;
height:100%;
z-index:-1;
background:#0b0f1a;
}

/* ===== BANNER ===== */

.banner{
height:70vh;
display:flex;
flex-direction:column;
justify-content:center;
padding:0 80px;
}

.banner h1{
font-size:60px;
margin:0;
animation:slideDown 1s ease;
}

@keyframes slideDown{
from{opacity:0; transform:translateY(-40px);}
to{opacity:1; transform:translateY(0);}
}

/* ===== CONTAINER ===== */

.container{
padding:60px 80px;
}

.categorias{
display:grid;
grid-template-columns:repeat(auto-fill, minmax(300px, 1fr));
gap:40px;
perspective:1000px;
}

/* ===== CARD 3D ===== */

.card{
position:relative;
height:220px;
border-radius:20px;
display:flex;
flex-direction:column;
justify-content:flex-end;
padding:20px;
font-size:20px;
font-weight:bold;
text-decoration:none;
color:white;
overflow:hidden;
background-size:cover;
background-position:center;
transition:transform 0.4s;
transform-style:preserve-3d;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.card::before{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.2));
}

.card span{
position:relative;
z-index:2;
}

.card:hover{
transform:rotateY(10deg) rotateX(5deg) scale(1.05);
}

/* ===== IMAGENS ===== */

.design{background-image:url('https://images.unsplash.com/photo-1522199710521-72d69614c702?q=80&w=1600&auto=format&fit=crop');}

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

for(let i=0;i<100;i++){
particlesArray.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2,
speedY:Math.random()*0.5
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particlesArray.forEach(p=>{
ctx.fillStyle="#22d3ee";
ctx.beginPath();
ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
ctx.fill();
p.y+=p.speedY;
if(p.y>canvas.height) p.y=0;
});
requestAnimationFrame(animate);
}
animate();
</script>
