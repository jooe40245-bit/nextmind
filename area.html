.container {

.card {

.card h2 {

  color: #00e5ff;
}

.card p {
  color: #cbd4ff;
  margin: 15px 0;
}

.btn {
  display: inline-block;
  padding: 12px 18px;
  background: #00e5ff;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
}

.logout {
  text-align: center;
  margin-top: 40px;
}
</style>
</head>

    </div>

    <div class="card">
