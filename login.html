<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - NextMind</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #0b0f1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.box {
    background: #111a3a;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
}

h2 {
    color: white;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
}

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background: #00c2d1;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="box">
    <h2>Digite seu WhatsApp</h2>

    <input type="text" placeholder="(11) 99999-9999">

    <button onclick="alert('Login enviado!')">
        Entrar
    </button>
</div>

</body>
</html>
