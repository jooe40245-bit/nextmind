<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - NextMind</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #050b1f, #0c1736);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
}

.container {
    background: #111a3a;
    padding: 40px;
    border-radius: 20px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,255,255,0.1);
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00c2d1;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #00e5ff;
}
</style>
</head>

<body>

<div class="container">
    <h2>Login - Área do Aluno</h2>

    <input type="text" id="whats" placeholder="Digite seu WhatsApp">

    <button onclick="entrar()">Entrar</button>
</div>

<script>
function entrar() {
    var numero = document.getElementById("whats").value;

    if(numero === "") {
        alert("Digite seu WhatsApp!");
        return;
    }

    alert("Login realizado com sucesso!");

    // Aqui você pode redirecionar depois
    // window.location.href = "area.html";
}
</script>

</body>
</html>
