<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NextMind - Área do Aluno</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: #11162a;
      padding: 30px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #00e5ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 20px;
      background: #00e5ff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="box" id="loginBox">
    <h2>Login do Aluno</h2>
    <input type="text" id="whats" placeholder="Digite seu WhatsApp">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="box hidden" id="areaAluno">
    <h2>Bem-vindo ao NextMind</h2>
    <p>Acesso liberado aos cursos</p>

    <a href="https://drive.google.com/drive/folders/12dVt6qKUWJti_4Q4MWQIs8GTE-u_fIn9?usp=sharing"
       target="_blank"
       class="btn">
       Acessar todos os cursos
    </a>
  </div>

  <script>
    async function login() {
      var whats = document.getElementById("whats").value;

      if (whats.trim() === "") {
        alert("Digite seu WhatsApp");
        return;
      }

      try {
        const resposta = await fetch(
          "https://script.google.com/macros/s/AKfycby4nEQjdmfFuv3UnSQZ3zkiY1MhB4U7hkFMGvW45LwvmIewz7cdVs9lpKCIHqeYLoV3/exec?whats=" 
          + whats
        );

        const status = await resposta.text();

        if (status.trim() === "ATIVO") {
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("areaAluno").classList.remove("hidden");
        } else if (status.trim() === "VENCIDO") {
          alert("Seu acesso está vencido. Renove sua assinatura.");
        } else {
          alert("WhatsApp não encontrado.");
        }

      } catch (erro) {
        alert("Erro ao verificar acesso.");
      }
    }
  </script>

</body>
</html>
