<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NextMind - Área do Aluno</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #11162a;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #00e5ff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 22px;
      background: #00e5ff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="box" id="loginBox">
    <h2>Login do Aluno</h2>

    <input type="text" id="whats" placeholder="Digite seu WhatsApp">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- ÁREA DO ALUNO -->
  <div class="box hidden" id="areaAluno">
    <h2>Bem-vindo ao NextMind</h2>
    <p>Acesso liberado aos cursos</p>

    <a
      href="https://drive.google.com/drive/folders/12dVt6qKUWJti_4Q4MWQIs8GTE-u_fIn9?usp=sharing"
      target="_blank"
      class="btn"
    >
      Acessar todos os cursos
    </a>
  </div>

  <script>
    async function login() {
      const whats = document.getElementById("whats").value.trim();

      if (!whats) {
        alert("Digite seu WhatsApp");
        return;
      }

      try {
        const url =
          "https://script.google.com/macros/s/AKfycby4nEQjdmfFuv3UnSQZ3zkiY1MhB4U7hkFMGvW45LwvmIewz7cdVs9lpKCIHqeYLoV3/exec?whats=" +
          encodeURIComponent(whats);

        const resposta = await fetch(url);
        const status = (await resposta.text()).trim();

        if (status === "ATIVO") {
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("areaAluno").classList.remove("hidden");
        } 
        else if (status === "VENCIDO") {
          alert("Seu acesso está vencido. Renove sua assinatura.");
        } 
        else {
          alert("WhatsApp não encontrado.");
        }

      } catch (erro) {
        alert("Erro ao verificar acesso. Tente novamente.");
      }
    }
  </script>

</body>
</html>
