<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NextMind • Área do Aluno</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #070b18, #0b1230);
  color: #fff;
  font-family: 'Segoe UI', Arial, sans-serif;
}

.box {
  max-width: 420px;
  margin: 100px auto;
  background: #0f1738;
  padding: 40px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 6px;
  border: none;
  outline: none;
}

button {
  width: 100%;
  margin-top: 25px;
  padding: 15px;
  background: #00e5ff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="box">
  <h2>Área do Aluno</h2>
  <input type="text" id="whats" placeholder="Digite seu WhatsApp">
  <button onclick="login()">Entrar</button>
</div>

<script>
async function login() {
  var whats = document.getElementById("whats").value;

  if (whats.trim() === "") {
    alert("Digite seu WhatsApp");
    return;
  }

  try {
    const resposta = await fetch(
      "https://script.google.com/macros/s/AKfycby4nEQjdmfFuv3UnSQZ3zkiY1MhB4U7hkFMGvW45LwvmIewz7cdVs9lpKCIHqeYLoV3/exec?whats=" + whats
    );

    const status = await resposta.text();

    if (status.trim() === "ATIVO") {
      window.location.href = "area.html";
    } else if (status.trim() === "VENCIDO") {
      alert("Seu acesso está vencido. Renove sua assinatura.");
    } else {
      alert("WhatsApp não encontrado.");
    }
  } catch (e) {
    alert("Erro ao validar acesso.");
  }
}
</script>

</body>
</html>
